<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pet Information Form</h1>
    <form id="petForm" action="results.html" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="number-of-pets">Number of Pets:</label>
        <input type="number" id="number-of-pets" name="number-of-pets" required>
        
        <label for="favorite-pet">Choose your favorite pet:</label>
        <select id="favorite-pet" name="favorite-pet" required>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="fish">Fish</option>
            <option value="bird">Bird</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js">
      <div>
      document.getElementById('petForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = event.target;

    const name = form.name.value;
    const email = form.email.value;
    const numberOfPets = form['number-of-pets'].value;
    const favoritePet = form['favorite-pet'].value;
    const comments = form.comments.value;

    const queryString = `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&number-of-pets=${encodeURIComponent(numberOfPets)}&favorite-pet=${encodeURIComponent(favoritePet)}&comments=${encodeURIComponent(comments)}`;
    window.location.href = `results.html?${queryString}`;
});

    </div>
    </script>
</body>
</html>
